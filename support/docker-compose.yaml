version: "3.3"

services:
  redis:
    image: redis
    restart: always

  djdb:
    image: postgres:14.0-alpine
    container_name: djdb
    environment:
      - POSTGRES_DB=djdb
      - POSTGRES_USER=username
      - POSTGRES_PASSWORD=user
    ports:
      - "5433:5432"
    volumes:
      - postgres_volume:/var/lib/postgresql/data/

  worker:
    build: .
    command: ["celery", "-A", "support", "worker", "-l", "info"]
    volumes:
      - .:/app
    depends_on:
      - main
      - redis


  main:
    restart: always
    build:
      context: ./
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    depends_on:
      - djdb
      - redis

volumes:
  postgres_volume:
